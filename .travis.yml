language: r
sudo: false

branches:
  only:
  - heroku
  - dev
  - master
cache:
  packages: true
  directories:
    - travis_phantomjs

# install PhantomJS (if not cached)
before_install:
  - "export PHANTOMJS_VERSION=2.1.1"
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phtantomjs-$PHANTOMJS_VERSION-linux-x86_64/bin:$PATH"
  - "hash -r"
  - "phantomjs --version"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then wget https://github.com/Medium/phantomjs/releases/download/v$PHANTOMJS_VERSION/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then hash -r; fi"
  - "phantomjs --version"

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      before_install:
        - brew update
          #- brew outdated gdal || brew upgrade gdal
    - os: linux
      dist: trusty
      pandoc: true
      r: release
    - os: linux
      dist: trusty
      pandoc: true
      r: devel
    - os: linux
      dist: trusty
      pandoc: false
      r: release
    - os: linux
      dist: trusty
      pandoc: false
      r: devel

addons:
  apt:
    packages:
    - libproj-dev

after_success:
  - Rscript -e 'covr::codecov()'

deploy:
  provider: heroku
  app: scenario-explorer
  buildpack: http://github.com/virtualstaticvoid/heroku-buildpack-r.git#cedar-14-chroot
  on: heroku
  api_key:
    secure: 
notifications:
  slack:
    secure: 
